<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard Page</title>
</head>
<body>
	<h3>Registration</h3>
	<form method="post" action="/register">
		<table border="0"  >
			<th:block th:object="${user}">
				<tr>
					<th colspan="2">Account Form</th>
				</tr>
				<tr>
					<td><label>Username</label></td>
					<td><input type="text" th:field="*{username}"/></td>
				</tr>
				<tr>
					<td/>
					<td/>
				</tr>
				<tr>
					<td><label>Password</label></td>
					<td><input type="password" th:field="*{password}"/></td>
				</tr>
				<tr>
					<td/>
					<td/>
				</tr>
			</th:block>
			<th:block th:object="${userInfo}">
				<tr>
					<td/>
					<td th:text="${'Last'}"/>
					<td th:text="${'First'}"/>
					<td th:text="${'Middle'}"/>
				</tr>
				<tr>
					<td><label>Name</label></td>
					<td><input type="text" th:field="*{lastName}"/></td>
					<td><input type="text" th:field="*{firstName}"/></td>
					<td><input type="text" th:field="*{middleName}"/></td>
				</tr>
				<tr>
					<td/>
					<td/>
					<td/>
					<td/>
				</tr>
				<tr></tr>
				<tr>
					<td><label>Company</label></td>
					<td><input type="text" th:field="*{company}"/></td>
				</tr>
				<tr>
					<td/>
					<td/>
				</tr>
				<tr>
					<td><label>Motto</label></td>
					<td><input type="text" th:field="*{motto}"/></td>
				</tr>
				<tr>
					<td/>
					<td/>
				</tr>
			</th:block>
		</table>
		<input type="submit" value="register"/>
	</form>
</body>
</html>
